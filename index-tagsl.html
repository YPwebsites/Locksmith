<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link href="template.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<!-- BEGIN HTML COPY/PASTE -->
<script src="gfx/jquery.scroll-follow.js"></script>
<script src="gfx/jquery.easing.1.3"></script>
<!-- script for positioning the mobile nav -->
<script type="text/javascript" src="gfx/yp-scripts.js"></script>
<!-- IE 7 sidebar fix do not remove -->
<!--[if IE 7]>
<script>
$(document).ready(function(){
	var cHeight = $("#content-container").height();
	$("#sidebar").css("height", cHeight)
});
</script>
<![endif]-->
<!-- IE HTML5 fix do not remove -->
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!-- mobile navigation script -->
<script>
$(document).ready(function(){
	$("#navTab").click(function(){
	  $("#m-menu-content").slideToggle("slow");
	  $(this).toggleClass("active");
	  	});
	});
</script>
<!-- end mobile navigation script -->
</head>
<body id="mysite">
<!-- mobile cta panel -->
<div id="m-panel">
	<div class="m-panel-content">
		<a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
		<a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
		<a href="{CLICK2MAPURL}" class="m-click-map"><span>{LANG_FIND_ON_MAP_M}</span></a>
	</div>
</div>
<!-- end mobile cta panel -->
<!-- back to top -->
<p id="back-top">
	<a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->
<!-- begin mobile phone # -->
<div id="m-phone-number">
	<a href="tel:{PHONE}">{PHONE}</a>
</div>
<!-- end mobile phone # -->
<!-- mobile menu -->
<nav id="m-menu">
    <!-- mobile menu button -->
    <div id="m-wrapper-menu">
        <a id="navTab"></a>
    </div>
	<!-- end mobile menu button -->
    <div id="m-menu-content">
         {Site_Menu}
    </div>
</nav>
<!-- end mobile menu -->
<div id="wrapper-header" class="skinBg">
	<!-- skinBg is one area the user will be able to swap images or change bg color through the design panel -->
	<header id="header" class="sk-container">
	<div id="logo" class="eleven columns">
		 {LOGO}
		<div class="slogan">
			{Tagline_1}
		</div>
	</div>
	<!-- end logo -->
	<div id="phone-number" class="five columns">
		<div class="tagline2">
			{Tagline_2}
		</div>
		<div>
			{PHONE}
		</div>
	</div>
	<!-- end phone -->
	<div class="sixteen columns">
		<div id="header-image-container">
			 {HEADER_IMAGE_1}
		</div>
	</div>
	<!-- end header image -->
	</header>
	<!-- end logo and phone number container -->
</div>
<!-- end wrapper header -->
<div class="sk-container container-page">
	<div class="sixteen columns">
		<div id="sidebar">
			<nav id="menu">
				{Site_Menu} 
            </nav>
			<!-- end web nav -->
			<!--   <div class="secondBG"></div> -->
		</div>
		<!-- end sidebar -->
		<div id="content-container">
			<section id="content" class="twelve columns clearfix">
			<h2 class="pageTitle">{CONTENT_TITLE_ONLY} </h2>
			 {CONTENT_DATA} </section>
			<!-- end content area -->
			<div class="clear">
			</div>
		</div>
		<!-- end content container -->
	</div>
</div>
<!-- end sk-container -->
<footer>
    <div id="wrapper-footer">
        <div class="sk-container">
            <nav class="ten columns">
                {MODULE_MIRROR_MENU} 
            </nav>
            <div id="footer-area" class="six columns">
                 {FOOTER_DATA}
            </div>
        </div>
    </div>
    <!-- end footer wrapper-->
    <div id="wrapper-copyright">
        <div class="sk-container">
            <div class="sixteen columns">
                <script src='http://bakery2.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
            </div>
        </div>
    </div>
<!--  end wrapper copyright -->
</footer>
<!-- end footer container -->
<!-- END HTML COPY/PASTE -->
</body>
</html>
